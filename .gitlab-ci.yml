image: python:3.8

stages:
  - test
  
include:
  - template: Code-Quality.gitlab-ci.yml

application-test-black:
  stage: test
  script:
    - pip install black
    - black --check src/

application-test-pydocstyle:
  stage: test
  script:
    - pip install pydocstyle 
    - pydocstyle --convention google src/

application-test-mypy:
  stage: test
  script:
    - pip install mypy 
    - mypy src/

code_quality:
  stage: test
  artifacts:
    paths: [gl-code-quality-report.json]
